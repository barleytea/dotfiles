name: Dotfiles CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - name: Cache installed tools
        uses: actions/cache@v3
        with:
          path: $HOME/.local/bin
          key: ${{ runner.os }}-installed-tools-${{ hashFiles('just-install.sh') }}
          restore-keys: |
            ${{ runner.os }}-installed-tools-
      - name: MacOS Setting
        shell: zsh {0}
        run: |
          make deploy
          bash ./just-install.sh
          export USER=runner
          export DARWIN_USER=runner
          just nix-install
          just nix-apply
          just nix-darwin-install
          just nix-darwin-apply
          make vim
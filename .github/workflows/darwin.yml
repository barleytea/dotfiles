name: Darwin CI
on:
  push:
    branches: [main]
    paths:
      - 'darwin/**'
      - 'nixvim/**'
      - '.github/workflows/darwin.yml'
      - 'Makefile'
      - 'vscode/**'
      - 'scripts/**'
  pull_request:
    branches: [main]
    paths:
      - 'darwin/**'
      - 'nixvim/**'
      - '.github/workflows/darwin.yml'
      - 'Makefile'
      - 'vscode/**'
      - 'scripts/**'

jobs:
  build:
    runs-on: macos-latest
    permissions:
      id-token: "write"
      contents: "read"

    steps:
      - uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
            substituters = https://cache.nixos.org/
      - name: Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v8
      - name: Check flakes
        uses: DeterminateSystems/flake-checker-action@v9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Set Local nix.conf
        shell: zsh {0}
        run: |
          if [ ! -d "$HOME/.config/nix" ]; then
            mkdir -p "$HOME/.config/nix"
          fi
          echo 'experimental-features = nix-command flakes' > "$HOME/.config/nix/nix.conf"
          echo 'warn-dirty = false' >> "$HOME/.config/nix/nix.conf"
      - name: Prepare Nix
        shell: zsh {0}
        run: |
          echo "access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}" >> $HOME/.config/nix/nix.conf
          source /nix/var/nix/profiles/default/etc/profile.d/nix-daemon.sh
          nix-channel --add https://nixos.org/channels/nixpkgs-unstable
          nix-channel --update
      - name: Set global nix.conf
        shell: zsh {0}
        run: |
          sudo mkdir -p /etc/nix
          if [ -f /etc/nix/nix.conf ]; then
            sudo mv /etc/nix/nix.conf /etc/nix/nix.conf.before-nix-darwin
          fi
          echo 'use-xdg-base-directories = true' | sudo tee /etc/nix/nix.conf
          echo 'extra-trusted-users = runner' | sudo tee -a /etc/nix/nix.conf
          echo "access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}" | sudo tee -a /etc/nix/nix.conf
      - name: Apply home-manager
        shell: zsh {0}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NIXVIM_CONFIG_INPUT: path:${{ github.workspace }}/nixvim
        run: |
          export USER=runner
          source /nix/var/nix/profiles/default/etc/profile.d/nix-daemon.sh
          cd darwin
          nix build path:.#homeConfigurations.home.activationPackage --impure --no-write-lock-file --override-input nixvim-config "$NIXVIM_CONFIG_INPUT"
          ./result/activate
      - name: Test mise install
        shell: zsh {0}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MISE_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CI: true
          # Skip Node.js tarball signature checks in CI (no release keys available)
          NODEJS_CHECK_SIGNATURES: "no"
          ASDF_NODEJS_SKIP_GPG: "1"
        run: |
          source $HOME/.zshenv
          source $HOME/.config/zsh/.zshrc
          # Import Node.js release GPG key used for tarball signatures
          mkdir -p "$HOME/.gnupg"
          chmod 700 "$HOME/.gnupg"
          gpg --batch --keyserver hkps://keyserver.ubuntu.com --recv-keys 86C8D74642E67846F8E120284DAA80D1E737BC9F
          # miseで管理している全ツールをインストール
          mise install
          # shimを再生成してPATHを更新
          mise reshim
          # PATH更新のため再度mise activate
          eval "$(mise activate zsh)"
          # pre-commitが正しくインストールされたか確認
          which pre-commit
          pre-commit --version
          # その他の主要ツールも確認
          mise exec -- which node
          mise exec -- which go
          mise exec -- node --version
          mise exec -- go version
      - name: Check nix-darwin configuration
        shell: zsh {0}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CI: true
          USER: runner
          NIXVIM_CONFIG_INPUT: path:${{ github.workspace }}/nixvim
        run: |
          source /nix/var/nix/profiles/default/etc/profile.d/nix-daemon.sh
          export NIX_CONFIG="access-tokens = github.com=$GITHUB_TOKEN"
          cd darwin
          # ビルドチェックのみ実行（実際の適用はしない）
          nix --extra-experimental-features "nix-command flakes" build path:.#darwinConfigurations.all.system --impure --no-write-lock-file --override-input nixvim-config "$NIXVIM_CONFIG_INPUT"
      - name: Check nixvim configuration
        shell: zsh {0}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          source /nix/var/nix/profiles/default/etc/profile.d/nix-daemon.sh
          export NIX_CONFIG="access-tokens = github.com=$GITHUB_TOKEN"
          cd nixvim
          # nixvimのビルドチェック
          nix build .#packages.aarch64-darwin.default --impure --no-write-lock-file
      - name: Run nix-check-all
        shell: zsh {0}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NIXVIM_CONFIG_INPUT: path:${{ github.workspace }}/nixvim
        run: |
          source $HOME/.zshenv
          source $HOME/.config/zsh/.zshrc
          make nix-check-all-ci
      - name: Run vscode-settings
        shell: zsh {0}
        run: |
          source $HOME/.zshenv
          source $HOME/.config/zsh/.zshrc
          make vscode-apply
          make vscode-save
